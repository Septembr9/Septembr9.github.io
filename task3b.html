<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register Form</title>
</head>

<body>

    <h1>Task: Login Exercise</h1>


    <!--Form: NAMES-->
    <form action="/form-post">
        <label for="FirstName">First Name</label> 
        <input id="FirstName" name="First Name" type="text" placeholder="First Name" required>

        <label for="LastName">Last Name</label> 
        <input id="LastName" name="Last Name" type="text" placeholder="Last Name" required>
    </form>

    <form>
        <input id="male" name="gender" type="radio" value="Male">
        <input id="female" name="gender" type="radio" value="Female">
        <input id="other" name="gender" type="radio" value="Other">
    </form>


    <form>
        <input type="submit" value="Submit">
    </form>

    <form>
        <label for="email">Email:</label> 
        <input id="email" name="email" type="email" required>
        
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" maxlength="16" required>
    </form>

    
    <a href="index.html">Back Home</a>
</body>

</html>
