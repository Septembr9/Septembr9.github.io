<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register Form</title>
</head>

<body>

    <!--TITLE-->
    <h1>Register</h1>


    <!--Form: NAMES-->
    <form action="/form-post">
        <label for="FirstName">First Name</label> 
        <input id="FirstName" name="First Name" type="text" placeholder="First Name" required>

        <label for="LastName">Last Name</label> 
        <input id="LastName" name="Last Name" type="text" placeholder="Last Name" required>
    </form>

    <!--Form: GENDER-->
    <form>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="Male" required>
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="Female" required>
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="Other" required>
    </form>


    <!--Form: EMAIL+PASSWORD-->
    <form>
        <label for="email">Email:</label> 
        <input id="email" name="email" type="email" required>
        
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" maxlength="16" required>
    </form>


    <!--Form: BIRTHDAY-->
    <form>
        <p>Birthday:</p>
        <select name="Month">
            <option value="JANUARY">January</option>
            <option value="FEBRUARY">Feburary</option>
            <option value="MARCH">March</option>
            <option value="APRIL">April</option>
            <option value="MAY">May</option>
            <option value="JUNE">June</option>
            <option value="JULY">Juli</option>
            <option value="AUGUST">August</option>
            <option value="SEPTEMBER">September</option>
            <option value="OCTOBER">October</option>
            <option value="NOVEMBER">November</option>
            <option value="DECEMBER">December</option>
        </select>
    </form>


    <!--Form: SUBMIT-->
    <form>
        <input type="submit" value="Submit">
    </form>


    <!--Form: TERMS+CONDITIONS-->
    <form>
        <label for="TermsAndConditions">I agree to the terms and conditions</label> 
        <input id="TermsAndConditions" name="TermsAndConditions" type="checkbox" value="accepted" required>       
    </form>


    <!--HOME-->
    <a href="index.html">Back Home</a>
</body>

</html>
