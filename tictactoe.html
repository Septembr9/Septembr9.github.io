<!DOCTYPE html>
<html>
<head>
    <title>TIC TAC TOE</title>

    <style>
        h1 {
	text-align: center;
}

table {
	margin: 0 auto;
    border: none;
}

tr {
    border: none;
}

td {
	width: 100px;
	height: 100px;
	padding: 0px;
	margin: 0;
    text-align: center;
    border: none;
}

.vertical {
	border-left: 1px solid black;
	border-bottom: 1px solid black;
}

.horizontal {
	border-top: 1px solid black;
	border-bottom: 1px solid black;
}

    </style>

</head>
<body>
	
	<h1>TIC TAC TOE</h1>
	
    <table border="1">
        <tr>
            <td>X</td>
            <td class="vertical"></td>
            <td></td>
        </tr>
        <tr>
            <td class="horizontal">O</td>
            <td class="vertical horizontal">X</td>
            <td class="horizontal">O</td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td>X</td>
        </tr>
    </table>
</body>
</html>
