<!DOCTYPE html>
<html>
<head>
    <title>TIC TAC TOE</title>

    <style>
        h1 {
	text-align: center;
}

table {
	margin: 0 auto;
}

td {
	width: 100px;
	height: 100px;
	padding: 0px;
	margin: 0;
}


.horizontal {
	border-top: 1px solid black;
	border-bottom: 1px solid black;
}

.vertical {
	border-left: 1px solid black;
	border-bottom: 1px solid black;
}
    </style>

</head>
<body>
	
	<h1>TIC TAC TOE</h1>
	
    <table border="1">
        <tr>
            <td>Row 1, Column 1</td>
            <td class="vertical">Row 1, Column 2</td>
            <td>Row 1, Column 3</td>
        </tr>
        <tr>
            <td class="horizontal">Row 2, Column 1</td>
            <td class="verticalhorizontal">Row 2, Column 2</td>
            <td class="horizontal">Row 2, Column 3</td>
        </tr>
        <tr>
            <td>Row 3, Column 1</td>
            <td class="vertical">Row 3, Column 2</td>
            <td>Row 3, Column 3</td>
        </tr>
    </table>
</body>
</html>
