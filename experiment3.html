<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML Basics</title>

<body>

            <td>3</td>

        </tr>

        <tr>
            <td><img src="https://dogtime.com/assets/uploads/2011/01/file_23188_german-shepherd-dog-460x290.jpg" alt="German Shepard"></td>
            <td>German Shepard</td> 
            <td>4</td>
            <td><a href="https://en.wikipedia.org/wiki/German_Shepherd" target="blank">More Info</a></td>
        </tr>
      </table>

   
</body>

</html>
